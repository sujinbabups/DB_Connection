<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Vehicle Service Application</h1>
        <p class="text-gray-600 text-lg">Service station for Car Bike and Lorry</p>
        <div class="mt-6">
            <a href="/add_vehicle" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">Add Vehicle</a>
        </div>
        <div class="mt-6">
            <input type="text" id="service_no" name="t_id" class="border-2 border-gray-300 p-2 rounded mb-2" placeholder="Enter Service number">
           <input type="submit" onclick="srch_Service()" class="bg-cyan-700 px-8 py-4 rounded text-white">
           
        </div>
    </div>
    <script>
        function srch_Service() {
            const id = document.getElementById('service_no').value;
            console.log(id);
            const url = `/service/${id}`;
            window.location.href = url;
        }
    </script>
</body>

</html>
