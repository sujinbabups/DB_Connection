<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-end gap-1 items-center pt-3">
        <a href="/">
            <button class="bg-yellow-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">Home</button>
        </a>
    </nav>
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">Service Details</div>
        <div id="">
            <p id="sno"></p>
            <p id="vno"></p>
            <h2 id="vtype"></h2>
            <h2 id="date"></h2>
            <p id="time"></p>
            <h3 id="nm"></h3>
            <div id="details"></div>
        </div>
        <input type="submit" value="Update" id="updateButton" onclick="updateService()" class="bg-green-400 text-white py-2 px-4 rounded mt-4">
        <input type="submit" value="Delete" id="deleteButton" onclick="deleteService()" class="bg-blue-600 text-white py-2 px-4 rounded mt-4">
    </div>

<script>
async function loadService() {
            const service_no = window.location.pathname.split('/').pop();
            try {
                const response = await fetch(`/api/service/${service_no}`);
                const service = await response.json();
                if (response.ok) 
                {
                    document.getElementById('sno').textContent=service.service_no;
                    document.getElementById('vno').textContent=service.service_no;
                    document.getElementById('vtype').textContent=service.service_no;
                    document.getElementById('date').textContent=service.service_no;
                    document.getElementById('time').textContent=service.service_no;
                    document.getElementById('nm').textContent=service.service_no;
                    document.getElementById('details').textContent=service.service_no;
                    

                }
                

                
                    
            }catch (error) {
                console.error('Error fetching task details:', error);
                document.body.innerHTML = '<p>Failed to load service details.</p>';
            }
        


        }


document.addEventListener('DOMContentLoaded', loadService);
</script>


</body>
</html>
