<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add a New Vehicle</h1>
        <form id="" action="/add-service" method="POST">
            <div class="mb-4">
                <label for="sr_id" class="block text-gray-700">Service Number</label>
                <input type="number" id="sr_id" name="service_no" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="v_no" class="block text-gray-700">Vehicle Number</label>
                <input type="text" id="v_no" name="vehicle_no" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="v_no" class="block text-gray-700">Vehicle type</label>

                 <select name="vehicle_type" id="" class="w-full border-2 border-gray-300 p-2 rounded mt-2">
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="lorry">Lorry</option>
                 </select>
            </div>
            <div class="mb-4">
                <label for="v_no" class="block text-gray-700">Service date</label>
                <input type="date" id="s_date" name="service_date" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="v_no" class="block text-gray-700">Estimated time</label>
                <input type="text" id="s_time" name="est_time" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="v_no" class="block text-gray-700">Owner Name</label>
                <input type="text" id="o_name" name="owner_name" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="srv_details" rows="5" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required></textarea>
            </div>
            <input type="submit" value="Add" class="bg-blue-500 text-white px-4 py-2 rounded">
        </form>
    </div>
</body>

</html>
