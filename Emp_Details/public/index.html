<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Employee List</h1>
        <div class="mt-6">
            <a href="/addEmployee" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">Add Employee</a>
        </div>
        <div class="mt-6">
            <input type="text" id="EmployeeID" name="emp_id" class="border-2 border-zinc-950 mb-2"
            placeholder="Enter Employee ID to View">
            <button class="border-1 bg-cyan-700 px-8 py-4 rounded text-white" onClick='redirectToEmployee()'>
                View Employee
            </button>
        </div>
    </div>
    <script>
        function redirectToEmployee() {
            const employeeId = document.getElementById('EmployeeID').value;
            const url = `/employee/${employeeId}`;
            window.location.href = url;
        }
    </script>
</body>

</html>
