<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to To-Do List Application</h1>
        <p class="text-gray-600 text-lg">Manage your tasks efficiently!</p>
        <div class="mt-6">
            <a href="/add_task" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">Add Task</a>
        </div>
        <div class="mt-6">
            <input type="text" id="tid" name="TaskID" class="border-2 border-gray-300 p-2 rounded mb-2" placeholder="Enter Task ID to View">
           <a href="/task"> <input type="submit"  value="Search" class="bg-cyan-700 px-8 py-4 rounded text-white" onClick='redirectToTask()'></a>
        </div>
    </div>
    <script>
        function redirectToTask() {
            const TaskID = document.getElementById('TaskID').value;
            const url = `/task/${TaskID}`;
            window.location.href = url;
        }
    </script>
</body>

</html>
